<body>
	<div id="div1">
		<div id="div2"></div>

	</div>

	<script type="text/javascript">

		list["div2"].setAttribute("id", "change");
		var mydiv = list["change"].getAttribute("id");
		alert("用list['change']取到第二个id的属性的属性值：" + mydiv);
	</script>
