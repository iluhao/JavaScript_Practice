<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function myfocus() {
			var x = document.getElementById("myform");
			x.fname.focus();		}
		function myblur() {
			var x = document.getElementById("myform");
			x.fname.blur();
		}
	</script>
</head>
<body>
	<form id="myform">
		Firstname:
		<input type="text" name="" id="fname" value="Mickey">
		<input type="button" name="" value="获取焦点" onclick="myfocus()">
		<input type="button" name="" value="失去焦点" onclick="myblur()">
	</form>

</body>
</html>
