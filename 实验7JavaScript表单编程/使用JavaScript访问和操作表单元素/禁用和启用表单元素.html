<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form id="myform">
		Firstname:
		<input type="text" name="" id="fname" value="Mickey">
		Lastname:
		<input type="text" name="" id="lname" value="Mouse">
		<input type="button" name="" id="stop" value="禁用" onclick="disable()">
		<input type="button" name="" id="start" value="启用" onclick="enable()">
	</form>
	<script type="text/javascript">
		function disable() {
			var x = document.getElementById("myform");
			x.fname.disabled = true;
		}
		function enable() {
			var x = document.getElementById("myform");
			x.fname.disabled = false;
		}
	</script>
</body>
</html>
