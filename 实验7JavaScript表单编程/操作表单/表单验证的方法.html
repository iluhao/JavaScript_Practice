<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function checkFields(formobj) {
			if (formobj.txt.value == "") {
				alert("用户名不能为空");
				formobj.txt.onfocus();
				return false;
			}
			if (formobj.txtp.value == "") {
				alert("密码不能为空");
				formobj.txtp.onfocus();
				return false;
			}
			return true;
		}
		function formReset() {
			document.getElementById("myform").reset();
		}

	</script>
</head>

<body>
	<form name="myform" method="post" onsubmit="return checkFields(this)">
		<p>用户名:<input type="text" name="txt" size="20"></p>
		<p>密码:<input type="password" name="txtp" size="20"></p>
		<input type="submit" name="" value="登陆">
		<input type="button" name="" onclick="formReset()" value="重置">
	</form>
	</body>
</html>
