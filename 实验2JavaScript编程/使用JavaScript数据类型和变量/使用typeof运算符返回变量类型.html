<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
	var temp;
	document.write(typeof temp); // 输出"undefined"
	document.write("<br>");
	
	temp = "test string";
	document.write(typeof temp); // 输出String
	
	temp = 100;
	document.write("<br>");
	document.write(typeof temp); // 输出Number
	
</script>
</body>
</html>
