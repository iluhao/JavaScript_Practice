<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<script type="text/javascript">
	/*
	一个简单的JavaScript程序，演示使用typeof运算符返回变量类型的方法
		作者: 芦浩
		日期: 2017-9-12
	*/	
	var temp;
	document.write(typeof temp + "<br>"); /*输出undefined*/
	temp = "test string";
	document.write(typeof temp + "<br>"); /*输出String*/
	temp = 100;
	document.write(typeof temp + "<br>"); /*输出Number*/
	
</script>
</body>
</html>
